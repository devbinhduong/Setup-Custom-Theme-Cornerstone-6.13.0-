<div class="custom-section featured-offer">
    <div class="container">
        <div class="custom-heading">
            <h2 class="title text-center">
                Our featured offers
            </h2>
        </div>
        <div class="custom-content">
            <div class="list-product-wrapper" data-slick='{
                "arrows": true,
                "mobileFirst": true,
                "slidesToShow": 3,
                "slidesToScroll": 1,
                "autoplay": false
            }'>
                {{#each (split theme_settings.custom_featured_product_ids ',')}}
                <div class="list-product__item" data-special-product-id="{{this}}">
                    <div class="custom-special-product">
                        <div class="loadingOverlay"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
