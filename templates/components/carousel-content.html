<div class="heroCarousel-content heroCarousel-content--left">
    {{#if heading}}
    	<h2 class="heroCarousel-title animated">{{{heading}}}</h2>
    {{/if}}
    {{#if text}}
    	<p class="heroCarousel-description animated">{{{text}}}</p>
    {{/if}}
	{{#if button_text}}
    	<div class="heroCarousel-action animated">
			<a class="button button--primary" href="{{url}}">{{button_text}}</a>
		</div>
	{{/if}}
</div>
